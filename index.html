<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora para contas simples e r√°pidas</title>
    <link rel="stylesheet" type="text/css" href="CSS/calculadora.css" />
  </head>
  <body>
    <div class="container-calculadora">
      <div class="calculadora">
        <h1>CALCULADORA</h1>
        <p id="resultados">aaaasasasas</p>
        <table>
          <tr class="btn">
            <td><button onclick="insert('C')">C</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="insert('*')">*</button></td>
            <td><button onclick="insert('-')">-</button></td>
          </tr>
          <tr class="btn">
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td rowspan="2">
              <button class="btn-height" onclick="insert('+')">+</button>
            </td>
          </tr>
          <tr class="btn">
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
          </tr>
          <tr class="btn">
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button class="btn-height" onclick="insert('=')">=</button>
            </td>
          </tr>
          <tr class="btn">
            <td colspan="2">
              <button class="btn-large" onclick="insert('0')">0</button>
            </td>
            <td><button onclick="insert(',')">,</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
